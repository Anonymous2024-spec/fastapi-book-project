name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Authenticate with Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway auth --token $RAILWAY_TOKEN

      - name: Deploy to Railway (Specify Service Only)
        env:
          RAILWAY_SERVICE_NAME: ${{ secrets.RAILWAY_PROJECT_NAME }}
        run: railway up --service $RAILWAY_PROJECT_NAME
